<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="css/main.css" />

    <!--===================== Favicon =====================-->
    <link rel="icon" href="images/favicon-32x32.png" />

    <!--=================== Font Family ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--================== RemixIcon CDN ===================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--============================== NAVBAR ==============================-->
    <nav
      class="container mx-auto px-6 py-0 pt-10 md:py-10 md:px-0 lg:px-12 lg:py-12"
    >
      <div class="flex justify-between items-center">
        <div>
          <img class="w-32 lg:w-44" src="images/logo.svg" alt="" />
        </div>
        <div>
          <button
            class="px-7 py-1.5 bg-White border border-Pink rounded-full font-semibold text-Pink text-[0.9rem] hover:bg-Pink hover:text-White transition-colors ease-in-out lg:py-2 lg:px-8 lg:text-base"
            >Try it Free</button
          >
        </div>
      </div>
    </nav>
    <!--====================================================================-->

    <!--========================== HERO SECTION ============================-->
    <section>
      <div
        class="grid grid-cols-1 justify-center container mx-auto px-6 pt-32 lg:px-12 lg:py-12"
      >
        <div class="flex flex-col justify-center text-center">
          <h1
            class="text-3xl heading w-[106%] -ml-2 font-bold leading-[2.7rem] mb-5"
            >Build The Community Your Fans Will Love</h1
          >
          <p class="text-lg mb-10"
            >Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.</p
          >
          <button
            class="px-8 mx-7 py-3 bg-Pink border-2 border-Pink rounded-full font-semibold text-White hover:bg-White hover:text-Pink transition-colors ease-in-out lg:py-2 lg:px-8"
            >Get Started For Free</button
          >
        </div>
        <div class="mt-24">
          <img src="images/screen-mockups.svg" alt="" />
        </div>
      </div>
    </section>
    <!--====================================================================-->
  </body>
</html>
